<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logotipoTrybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id='email' name='email' type="email" placeholder="Email">
      <input id="password" name='password' type="password" placeholder="Senha" maxlength="8">
      <button id='buttonSubmit' type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="NomeEsobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="Mistura">
      <input id="input-email" type="Email" placeholder="Email">
      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    <label id="label-family">Qual sua família?</label>
    <label for="Front">Frontend</label>
    <input id="Front" type="radio" name="family" value="Frontend">
    <label for="Back">Backend</label>
<input id="Back" type="radio" name="family" value="Backend">
<label for="Full">FullStack</label>
<input id="Full" type="radio" name="family" value="FullStack">
<label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
<div id="checkbox">
  <input id="HoFs"type="checkbox" class="subject" value="HoFs">
   <label for="hofs">HoFs</label>
  <input id="Jest"type="checkbox" class="subject" value="Jest">
   <label for="Jest">Jest</label>
  <input id="Promises" type="checkbox" class="subject" value="Promises">
  <label for="Promises">Promises</label>
  <input id="React" type="checkbox" class="subject" value="React">
  <label for="React">React</label>
  <input id="SQL"type="checkbox" class="subject" value="SQL">
  <label for="SQL">SQL</label>
  <input id="Python"type="checkbox" class="subject" value="Python">
  <label for="Python">Python</label>
 </div>
 <div id="Nota">
  <label id="label-rate">Como você avalia a Trybewarts?</label>
  <input type="radio" name="rate" value="1">1
   <input type="radio" name="rate" value="2">2
   <input type="radio" name="rate" value="3">3
   <input type="radio" name="rate" value="4">4
   <input type="radio" name="rate" value="5">5
   <input type="radio" name="rate" value="6">6
   <input type="radio" name="rate" value="7">7
   <input type="radio" name="rate" value="8">8
   <input type="radio" name="rate" value="9">9
   <input type="radio" name="rate" value="10">10
  </div>
  <label class="textarea">Deixe seu comentário:</label>
  <textarea maxlength="500"></textarea>
  <label id="label-infos">Você concorda com o uso das informações acima?</label>
  <input type="checkbox" id="agreement">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-colored.svg">
  </main>
  <footer>
  </footer>
</body>

</html>
